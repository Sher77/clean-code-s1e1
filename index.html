<!DOCTYPE html>
<html lang="en">
  <head>
    <title>todo app</title>
    <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <h1>
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">want more details?</a>
      </h1>
    </header>
    <main class="main">
      <section id="main__top">
        <h3 class="main__heading heading">add item</h3>
        <div class="input-wrapper">
          <input id="new-task" class="input input-wrapper__task" type="text">
          <button class="btn main__btn">add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="heading">todo</h3>
        <ul class="list" id="incomplete-task">
          <li class="item">
            <input class="input" type="checkbox">
            <label class="task">pay bills</label>
            <input class="input" type="text" class="task">
            <button class="edit">edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="Delete task">
            </button>
          </li>
          <li class="item edit-mode">
            <input class="input" type="checkbox">
            <label class="task">go shopping</label>
            <input class="input" type="text" value="go shopping" class="task">
            <button class="edit">save</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="heading">completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="item">
            <input class="input" type="checkbox" checked>
            <label class="task">see the doctor</label>
            <input class="input" type="text" class="task">
            <button class="edit">edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
